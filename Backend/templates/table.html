<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h2 class="mb-4">{{ title }}</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          {% for col in data.columns %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <div class="mb-3">
      <a href="{{ url_for('export_csv', source=title|lower|replace(' ', '_')) }}" class="btn btn-outline-primary btn-sm">Export CSV</a>
      
    </div>

      <tbody>
        {% for row in data.values %}
          <tr>
            {% for item in row %}
              <td>{{ item }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
