    <body>
    <h1 class="centered">Ecommerce Analytics Dashboard</h1>
    <div class="container">
        <div class="graph-area">
            <canvas id="myChart"></canvas>
        </div>
        <div class="button-area">
            <button onclick="loadChart('category')">Sales by Category</button>
            <button onclick="loadChart('day')">Orders by Day</button>
            <button onclick="loadChart('country')">Revenue by Country</button>
        </div>
    </div>

    <script>
let chart;

function loadChart(type) {
    const ctx = document.getElementById('myChart').getContext('2d');

    // Destroy old chart if exists
    if (chart) {
        chart.destroy();
    }

    // Fetch data from Flask (we'll create these endpoints next)
    fetch(`/api/chart-data/${type}`)
        .then(response => response.json())
        .then(data => {
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: data.title,
                        data: data.values,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
}
</script>
