<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecommerce Analytics Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body {
      padding: 10px;
    }
    .chart-container {
      min-height: 400px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body class="bg-light">

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">📈 Ecommerce Analytics</a>
    </div>
  </nav>

  <!-- ✅ Page Container -->
  <div class="container border border-dark rounded bg-white p-4">
    <div class="row">
      
      <!-- ✅ Chart Area (70%) -->
      <div class="col-md-8 chart-container d-flex align-items-center justify-content-center">
        <!-- Spinner (hidden by default) -->
        <div id="spinner" class="text-center" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading Chart...</p>
        </div>
        <!-- Chart -->
        <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!-- ✅ Buttons Panel (30%) -->
      <div class="col-md-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="loadChart('category')">📊 Sales by Category</button>
          <button class="btn btn-success" onclick="loadChart('day')">📅 Orders by Day</button>
          <button class="btn btn-warning" onclick="loadChart('country')">🌍 Revenue by Country</button>
          <button class="btn btn-secondary" onclick="loadChart('product')">🛍️ Top Products</button>
        </div>
      </div>

    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="mt-5">
    Made with ❤️ by <a href="https://github.com/SaikiranSankar04" target="_blank">Saikiran Sankar</a> • © 2025
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ JS for dynamic charts -->
  <script>
    let myChart;

    function loadChart(type) {
      const spinner = document.getElementById("spinner");
      const canvas = document.getElementById("myChart");

      spinner.style.display = "block";
      canvas.style.display = "none";

      fetch(`/api/chart-data/${type}`)
        .then(response => response.json())
        .then(data => {
          const ctx = canvas.getContext("2d");

          if (myChart) myChart.destroy(); // Clear previous chart

          myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: data.label,
                data: data.values,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });

          spinner.style.display = "none";
          canvas.style.display = "block";
        })
        .catch(err => {
          console.error("Error fetching chart data", err);
          spinner.innerHTML = "<p class='text-danger'>Failed to load chart.</p>";
        });
    }

    // Load default chart on page load
    window.onload = () => loadChart("category");
    <a href="{{ url_for('data_category') }}" target="_blank">🔍 View Data Source</a>

  </script>
</body>
</html>
