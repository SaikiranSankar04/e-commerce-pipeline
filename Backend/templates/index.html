  <!-- ✅ JS for dynamic charts -->
 

    <script>
function showChart(chartId) {
  document.getElementById('chart-category').style.display = 'none';
  document.getElementById('chart-country').style.display = 'none';
  document.getElementById('chart-date').style.display = 'none';

  document.getElementById(chartId).style.display = 'block';
}

function renderChart(canvasId, endpoint, labelText) {
  const ctx = document.getElementById(canvasId).getContext("2d");

  fetch(endpoint)
    .then(res => res.json())
    .then(data => {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: labelText,
            data: data.values,
            backgroundColor: 'rgba(75, 192, 192, 0.7)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
  responsive: true,
  maintainAspectRatio: false,
  layout: {
    padding: 20
  },
  scales: {
    x: {
      ticks: {
        maxRotation: 45,
        minRotation: 0,
        autoSkip: true
      }
    },
    y: {
      beginAtZero: true
    }
  }
}

      });
    });
}

// ✅ Render all charts once (even if hidden)
window.onload = () => {
  renderChart('categoryChart', '/api/chart-data/category', 'Sales by Category');
  renderChart('countryChart', '/api/chart-data/country', 'Revenue by Country');
  renderChart('dateChart', '/api/chart-data/day', 'Sales by Date');

  // show default one
  showChart('chart-category');
};
</script>
